<!DOCTYPE html>
<html>
<head>
    <title>Transfer4Me</title>
</head>
<body>
</body>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script>
    $(document).ready(function() {
        var password = prompt("Password:");
        checkPassword(password);
    });
    function checkPassword(password) {
        var url = window.location.href+"/password";
        data = new Object();
        data.password = password;
        $.ajax({
            url: url,
            type:"POST",
            data: data,
            async: false,
            success: function () {
                location.reload();
            }
        });
    }
</script>
</html>
